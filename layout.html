<!DOCTYPE html>
<head> <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simple Calculator<br></h1>
    <div id="cal_body">

        <div><button id="console"> 0</button></div>

        <div>
            <button type="button" class="a1" > AC</button>
            <button type="button" class="b1" > ()</button>
            <button type="button" class="b1" > %</button>
            <button type="button" class="b1" > &#247;</button>
        </div>

        <div>
            <button type="button" class="n1" > 7</button>
            <button type="button" class="n1" > 8</button>
            <button type="button" class="n1" > 9</button>
            <button type="button" class="b1" > &#215;</button>
        </div>
        <div>
            <button type="button" class="n1" > 4</button>
            <button type="button" class="n1" > 5</button>
            <button type="button" class="n1" > 6</button>
            <button type="button" class="b1" > -</button>
        </div>

        <div>
            <button type="button" class="n1"> 1</button>
            <button type="button" class="n1"> 2</button>
            <button type="button" class="n1"> 3</button>
            <button type="button" class="b1"> +</button>
        </div>
        <div>
            <button type="button" class="b1"> <b>.</b></button>
            <button type="button" class="n1"> 0</button>
            <button type="button" class="b1"> &#11013;</button>
            <button type="button" class="e1"> =</button>
        </div>
    </div>
    
</body>
